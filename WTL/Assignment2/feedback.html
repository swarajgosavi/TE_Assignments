<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <link rel="stylesheet" href="feedback.css">

</head>
<body>
    <iframe src="/navbar.html" frameborder="0"></iframe>

    <form action="/index.html">
        <label for="customer_name">Name: </label>
        <input type="text" name="customer_name" id="customer_name" placeholder="Name" required />
        <br />

        <label for="customer_email">Email: </label>
        <input type="email" name="customer_email" id="customer_email" placeholder="Email" required />
        <br />

        <label for="customer_feedback">Feedback: </label>

        <textarea name="feedback" id="customer_feedback" cols="30" rows="10" placeholder="Enter Feedback"></textarea>
        <br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">

    </form>
</body>
</html>
