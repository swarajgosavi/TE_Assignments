<!-- menu.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <iframe src="/navbar.html" frameborder="0"></iframe>

    <h2>Menu</h2>
    <table id="menuTable">
        <tr>
            <th>Sr.no.</th>
            <th>Item</th>
            <th>Rupees</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Vada Pav</td>
            <td>10</td>
            <td><button onclick="editItem(1)">Edit</button><button onclick="deleteItem(1)">Delete</button></td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

    <form id="menuForm">
        <label for="itemName">Item:</label>
        <input type="text" id="itemName" required>

        <label for="itemPrice">Price (Rupees):</label>
        <input type="number" id="itemPrice" required>

        <button type="button" onclick="addItem()">Add Item</button>
        <button type="button" onclick="updateItem()">Update Item</button>
    </form>

    <script src="menu.js"></script>
</body>
</html>
